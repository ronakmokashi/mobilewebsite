    $(function() {

      $('.play-btn').click(function() {
        $('video').removeAttr("src");
        $('.play-btn').fadeIn();
        $(this).siblings('video').get(0).play();
        $(this).fadeOut();
      });
      $.each($("video"),function(){
        $(this).get(0).onended=function(e){
          $(this).removeAttr("src");
          $('.play-btn').fadeIn();
        }
      });
    });
